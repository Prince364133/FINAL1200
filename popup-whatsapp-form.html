<!-- popup-whatsapp-form.html -->
<div id="popupFormOverlay" style="display: none;" class="popup-overlay">
  <div class="popup-form-container">
    <button class="popup-close-btn" onclick="closePopupForm()">&times;</button>
    <h2>Contact Us</h2>
    <form id="whatsappForm" onsubmit="sendWhatsAppMessage(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="tel" id="phone" placeholder="Your Phone" required />
      <button type="submit" class="popup-submit-btn">Submit</button>
    </form>
  </div>
</div>

<style>
/* Popup Overlay */
.popup-overlay {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* Popup Container */
.popup-form-container {
  background: #fff;
  padding: 30px;
  max-width: 400px;
  width: 90%;
  border-radius: 10px;
  position: relative;
  animation: fadeIn 0.3s ease-in-out;
  box-shadow: 0 8px 30px rgba(0,0,0,0.2);
}

/* Close Button */
.popup-close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 20px;
  background: none;
  border: none;
  cursor: pointer;
}

/* Input Styles */
.popup-form-container input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

/* Submit Button */
.popup-submit-btn {
  background-color: #25D366;
  color: white;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.popup-submit-btn:hover {
  background-color: #1ebc57;
}

@keyframes fadeIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>

<script>
function openPopupForm() {
  document.getElementById('popupFormOverlay').style.display = 'flex';
}

function closePopupForm() {
  document.getElementById('popupFormOverlay').style.display = 'none';
}

function sendWhatsAppMessage(event) {
  event.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const phone = document.getElementById('phone').value.trim();

  const message = `Hello, I would like to connect with you.%0AName: ${name}%0AEmail: ${email}%0APhone: ${phone}`;
  const whatsappNumber = '620570501';
  window.open(`https://wa.me/${whatsappNumber}?text=${message}`, '_blank');
}
</script>
